		let answered = false;

		function openModal() {
			modal.classList.remove('hidden');
		}

		function closeModal() {
			modal.classList.add('hidden');
		}

		if (advBtn) advBtn.addEventListener('click', () => { sdgIQActive = false; charadesActive = false; currentCategory = 'advancement'; openModal(); });
		if (sdgBtn) sdgBtn.addEventListener('click', () => { 
			sdgIQActive = true; 
			charadesActive = false;
			sdgIQIndex = 0; 
			for(let p in players) players[p].sdgCorrect = 0;
			openModal(); 
		});
		if (oppBtn) oppBtn.addEventListener('click', () => { sdgIQActive = false; charadesActive = false; currentCategory = 'opportunity'; openModal(); });
		if (charadesBtn) charadesBtn.addEventListener('click', () => {
			sdgIQActive = false;
			charadesActive = true;
			openModal();
		});

		if (cancelBtn) cancelBtn.addEventListener('click', closeModal);

		playerButtons.forEach(pb => {
			pb.addEventListener('click', (e) => {
				const player = parseInt(pb.dataset.player, 10);
				console.log('Player select clicked:', player, 'element:', pb);
				closeModal();
				if (sdgIQActive) {
					attemptSDGIQ(player);
				} else if (charadesActive) {
					startCharades(player);
				} else {
					startQuestionForPlayer(player, currentCategory);
				}
			});
		});

			const container = document.createElement('div');
			container.id = 'questionModal';

		if (!document.getElementById('questionModal')) createQuestionModal();

		const qModal = document.getElementById('questionModal');
		const qTimerEl = () => document.getElementById('qTimer');
		const qText = () => document.getElementById('qText');
		const qChoices = () => document.getElementById('qChoices');
		const qResult = () => document.getElementById('qResult');
		const nextBtn = () => document.getElementById('nextQ');
		const closeQBtn = () => document.getElementById('closeQ');

		function pickQuestionForDifficultyFromPool(pool, d) {
			if (!Array.isArray(pool) || pool.length === 0) return null;
			const exact = pool.filter(q => q.difficulty === d);
			if (exact.length > 0) return exact[Math.floor(Math.random()*exact.length)];
			
			const sorted = pool.slice().sort((a,b)=>Math.abs(a.difficulty-d)-Math.abs(b.difficulty-d));
			return sorted[0] || null;
		}

			container.id = 'sdgQuestionModal';

		if (!document.getElementById('sdgQuestionModal')) createSDGModal();

		const sdgModal = document.getElementById('sdgQuestionModal');
		// SDG modal has no timer
		const sdg_qText = () => document.getElementById('sdg_qText');
		const sdg_qChoices = () => document.getElementById('sdg_qChoices');
		const sdg_qResult = () => document.getElementById('sdg_qResult');

		const sdg_closeQBtn = () => document.getElementById('sdg_closeQ');

		// timer removed for SDG IQ
		let sdgAnswered = false;

		function attemptSDGIQ(player) {
			sdgIQActive = true;
			sdgIQIndex = sdgIQIndex || 0;
			startSDGIQQuestion(player);
		}

		function updateSDGLeaderboard() {
			for (let i = 1; i <= 4; i++) {
				const el = document.getElementById('sdg_score_' + i);
				if (el) {
					const valDiv = el.querySelector('.text-lg');
					if (valDiv) valDiv.textContent = players[i].sdgCorrect;
				}
			}
		}

		function startSDGIQQuestion(player) {
			currentSDGPlayer = player;
			sdgAnswered = false;
			// open SDG modal (no timer)
			sdgModal.classList.remove('hidden');
			sdg_qResult().textContent = '';
			document.getElementById('sdg_qPlayer').textContent = 'Player ' + player + ' - SDG IQ - Question';
			
			updateSDGLeaderboard();

			let rawQuestion = sdgIQQuestions[sdgIQIndex];
			if (!question) {
				sdg_qText().textContent = 'No more SDG IQ questions.';
				sdg_qChoices().innerHTML = '';
				return;
			}

			
			let question = JSON.parse(JSON.stringify(rawQuestion));
			const combined = question.choices.map((c, i) => ({ text: c, originalIdx: i }));
			
			for (let i = combined.length - 1; i > 0; i--) {
				const j = Math.floor(Math.random() * (i + 1));
				[combined[i], combined[j]] = [combined[j], combined[i]];
			}
			question.choices = combined.map(c => c.text);
			
			question.answer = combined.findIndex(c => c.originalIdx === rawQuestion.answer);

			
			const sdgDiffEl = document.getElementById('sdg_qDifficulty');
			if (sdgDiffEl) {
				const base = 'text-sm px-2 py-1 rounded-full';
				if (question.difficulty === 1) {
					sdgDiffEl.textContent = 'Easy';
					sdgDiffEl.className = base + ' bg-green-700/20 text-green-200';
				} else if (question.difficulty === 2) {
					sdgDiffEl.textContent = 'Medium';
					sdgDiffEl.className = base + ' bg-yellow-600/20 text-yellow-300';
				} else if (question.difficulty === 3) {
					sdgDiffEl.textContent = 'Hard';
					sdgDiffEl.className = base + ' bg-red-600/20 text-red-300';
				} else {
					sdgDiffEl.textContent = '';
					sdgDiffEl.className = base + ' hidden';
				}
			}

			sdg_qText().textContent = question.q;
			sdg_qChoices().innerHTML = '';

			question.choices.forEach((choice, idx) => {
				const btn = document.createElement('button');
				btn.className = 'w-full px-4 py-3 rounded-xl border border-blue-300/40 bg-white/10 text-left';
				btn.textContent = choice;
				btn.disabled = false;
				btn.addEventListener('click', () => {
					if (sdgAnswered) return;
					sdgAnswered = true;
					
					Array.from(sdg_qChoices().children).forEach(b=> b.disabled = true);
					btn.classList.add('ring-2','ring-green-400');
					const correct = idx === question.answer;
					if (correct) {
						players[player].correct += 1;
						players[player].total += 1;
						players[player].sdgCorrect += 1;
						updateSDGLeaderboard();

						if (players[player].sdgCorrect >= 5) {
							sdg_qResult().innerHTML = '<span class="text-green-300 font-bold text-xl">WINNER! Player ' + player + ' Wins!</span>';
							Array.from(sdg_qChoices().children).forEach((b, i) => {
								if (i === question.answer) b.classList.add('bg-green-600/30','border-green-400');
							});
							setTimeout(() => {
								sdgModal.classList.add('hidden');
								alert('Player ' + player + ' Wins the SDG IQ Challenge!');
							}, 2000);
							return;
						}

						sdg_qResult().innerHTML = '<span class="text-green-300 font-semibold">Correct!</span>';
						Array.from(sdg_qChoices().children).forEach((b, i) => {
							if (i === question.answer) b.classList.add('bg-green-600/30','border-green-400');
						});
						adjustDifficulty(player);
						
						sdgIQIndex = (sdgIQIndex || 0) + 1;
						
						setTimeout(() => {
							sdgModal.classList.add('hidden');
							if (sdgIQIndex < sdgIQQuestions.length) {
								openModal();
							}
						}, 1500);
					} else {
					
						players[player].total += 1;
						sdg_qResult().innerHTML = '<span class="text-red-300 font-semibold">Wrong answer</span>';
						adjustDifficulty(player);
						
						setTimeout(() => {
							sdgModal.classList.add('hidden');
							openModal();
						}, 1500);
					}
				});
				sdg_qChoices().appendChild(btn);
			});

		
		}

		sdg_closeQBtn().addEventListener('click', () => {
			sdgModal.classList.add('hidden');
		});

			const container = document.createElement('div');
			container.id = 'charadesModal';
			container.className = 'fixed inset-0 flex items-center justify-center bg-black/50 hidden z-50';
			container.innerHTML = `
			<div class="bg-[#012158] border border-green-400/30 rounded-xl p-6 w-11/12 max-w-lg text-center">

		if (!document.getElementById('charadesModal')) createCharadesModal();

		const charadesModal = document.getElementById('charadesModal');
		let charadesTimer = null;

		function startCharades(player) {
			charadesModal.classList.remove('hidden');
			document.getElementById('charadesPlayer').textContent = 'Player ' + player + ' — Charades';
			
			const word = charadesWords[Math.floor(Math.random() * charadesWords.length)];
			document.getElementById('charadesWord').textContent = word;

			const correctBtn = document.getElementById('charadesCorrect');
			const skipBtn = document.getElementById('charadesSkip');
			const timerEl = document.getElementById('charadesTimer');

			
			correctBtn.disabled = false;
			correctBtn.classList.remove('opacity-50', 'cursor-not-allowed');
			skipBtn.textContent = "Skip / Fail";
			timerEl.classList.remove('text-red-400', 'font-bold');

			if (charadesTimer) clearInterval(charadesTimer);

			let timeLeft = 60;
			timerEl.textContent = timeLeft + 's';
			charadesTimer = setInterval(() => {
				timeLeft--;
				timerEl.textContent = timeLeft + 's';
				if (timeLeft <= 0) {
					clearInterval(charadesTimer);
					timerEl.textContent = "Time's Up!";
					timerEl.classList.add('text-red-400', 'font-bold');
					correctBtn.disabled = true;
					correctBtn.classList.add('opacity-50', 'cursor-not-allowed');
					skipBtn.textContent = "Next (No Points)";
				}
			}, 1000);

			correctBtn.onclick = () => {
				clearInterval(charadesTimer);
				addSDGTokens(player, 1);
				charadesModal.classList.add('hidden');
				openModal();
			};
			skipBtn.onclick = () => {
				clearInterval(charadesTimer);
				charadesModal.classList.add('hidden');
				openModal();
			};
			document.getElementById('charadesClose').onclick = () => {
				clearInterval(charadesTimer);
				charadesModal.classList.add('hidden');
			};
		}

		function startQuestionForPlayer(player, category) {
				answered = false;
				
				if (currentTimer) clearInterval(currentTimer);
				timeLeft = TIME_LIMIT;
				qModal.classList.remove('hidden');
				qTimerEl().textContent = timeLeft;
				qResult().textContent = '';
				nextBtn().classList.add('hidden');

				const p = players[player];
				const pool = category === 'opportunity' ? opportunityPool : advancementPool;
				
				
				if (pool.length === 0) {
					if (category === 'opportunity') {
						opportunityPool = opportunityQuestions.slice();
						pool.push(...opportunityPool);
					} else {
						advancementPool = advancementQuestions.slice();
						pool.push(...advancementPool);
					}
				}

				let poolUsed = pool; 
				let question = pickQuestionForDifficultyFromPool(poolUsed, p.difficulty);
				
				if (!question) {
					const other = category === 'opportunity' ? advancementPool : opportunityPool;
					const q2 = pickQuestionForDifficultyFromPool(other, p.difficulty);
					if (q2) {
						question = q2;
						poolUsed = other;
					} else {
						question = fallbackQuestions[Math.floor(Math.random()*fallbackQuestions.length)];
						poolUsed = null;
					}
				}

				
				if (poolUsed && Array.isArray(poolUsed)) {
					const idx = poolUsed.findIndex(q => q.q === question.q && q.answer === question.answer);
					if (idx > -1) poolUsed.splice(idx, 1);
				}

				
				let qDisplay = JSON.parse(JSON.stringify(question));
				const combined = qDisplay.choices.map((c, i) => ({ text: c, originalIdx: i }));
				
				for (let i = combined.length - 1; i > 0; i--) {
					const j = Math.floor(Math.random() * (i + 1));
					[combined[i], combined[j]] = [combined[j], combined[i]];
				}
				qDisplay.choices = combined.map(c => c.text);
				qDisplay.answer = combined.findIndex(c => c.originalIdx === question.answer);
				question = qDisplay; 

				
				const diffEl = document.getElementById('qDifficulty');
				if (diffEl) {
					const base = 'text-sm px-2 py-1 rounded-full';
					if (question.difficulty === 1) {
						diffEl.textContent = 'Easy';
						diffEl.className = base + ' bg-green-700/20 text-green-200';
					} else if (question.difficulty === 2) {
						diffEl.textContent = 'Medium';
						diffEl.className = base + ' bg-yellow-600/20 text-yellow-300';
					} else if (question.difficulty === 3) {
						diffEl.textContent = 'Hard';
						diffEl.className = base + ' bg-red-600/20 text-red-300';
					} else {
						diffEl.textContent = '';
						diffEl.className = base + ' hidden';
					}
				}

				console.log('Starting question for player', player, 'category', category, 'question:', question.q);
			qText().textContent = question.q;
			qChoices().innerHTML = '';

			question.choices.forEach((choice, idx) => {
				const btn = document.createElement('button');
				btn.className = 'w-full px-4 py-3 rounded-xl border border-blue-300/40 bg-white/10 text-left';
				btn.textContent = choice;
				btn.disabled = false;
				btn.addEventListener('click', () => selectAnswer(player, question, idx, btn));
				qChoices().appendChild(btn);
			});

			
			if (nextBtn()) {
				nextBtn().setAttribute('data-player', player);
				nextBtn().setAttribute('data-category', currentCategory);
			}

		
			currentTimer = setInterval(() => {
				timeLeft -= 1;
				qTimerEl().textContent = timeLeft;
				if (timeLeft <= 0) {
					clearInterval(currentTimer);
					if (!answered) handleTimeout(player, question);
				}
			}, 1000);
		}

		function disableChoiceButtons() {
			Array.from(qChoices().children).forEach(b=> b.disabled = true);
		}

		function selectAnswer(player, question, idx, btn) {
			if (answered) return;
			answered = true;
			clearInterval(currentTimer);
			disableChoiceButtons();
			
			btn.classList.add('ring-2','ring-green-400');
			const correct = idx === question.answer;
			if (correct) {
				qResult().innerHTML = '<span class="text-green-300 font-semibold">Correct! +2 SDG Tokens</span>';
				players[player].correct += 1;
				
				addSDGTokens(player, 2);
			} else {
				qResult().innerHTML = '<span class="text-red-300 font-semibold">Time/Incorrect.</span>';
			}
			players[player].total += 1;
			
			Array.from(qChoices().children).forEach((b, i) => {
				if (i === question.answer) b.classList.add('bg-green-600/30','border-green-400');
			});
			adjustDifficulty(player);
			if (nextBtn()) nextBtn().classList.remove('hidden');
		}

		function handleTimeout(player, question) {
			answered = true;
			disableChoiceButtons();
			qResult().innerHTML = '<span class="text-red-300 font-semibold">Time is up.</span>';
			players[player].total += 1;
			Array.from(qChoices().children).forEach((b, i) => {
				if (i === question.answer) b.classList.add('bg-green-600/30','border-green-400');
			});
			adjustDifficulty(player);
			nextBtn().classList.remove('hidden');
		}

		function adjustDifficulty(player) {
			const p = players[player];
			
			const accuracy = p.correct / (p.total || 1);
			if (accuracy >= 0.8 && p.difficulty < 3) p.difficulty += 1;
			else if (accuracy < 0.5 && p.difficulty > 1) p.difficulty -= 1;
			// keep difficulty 1..3
			p.difficulty = Math.max(1, Math.min(3, p.difficulty));
			console.log('Player', player, 'difficulty now', p.difficulty, 'stats', p);
		}

		nextBtn().addEventListener('click', () => {
			
			qModal.classList.add('hidden');
			openModal();
		});

		closeQBtn().addEventListener('click', () => {
			qModal.classList.add('hidden');
		});

		
		const origStartQuestion = startQuestionForPlayer;
		startQuestionForPlayer = function(player, category) {
			currentCategory = category || currentCategory;
			document.getElementById('qPlayer').textContent = 'Player ' + player + ' - ' + (currentCategory === 'opportunity' ? 'Opportunity' : 'Advancement') + ' - Question';
			origStartQuestion(player, currentCategory);
		}
	</script>
